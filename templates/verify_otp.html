<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP ‚Ä¢ Nexivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 { margin-bottom: 10px; }
    p { font-size: 14px; opacity: 0.8; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background: #16a34a; }

    .msg { margin-top: 14px; font-size: 14px; }
    .error { color: #f87171; }
  </style>
</head>

<body>

<div class="card">
  <h2>üîê Verify OTP</h2>
  <p>Enter the code and set a new password</p>

  <form method="POST" action="/verify-otp">

    <input
      type="email"
      name="email"
      placeholder="Your email"
      required
    >

    <input
      type="text"
      name="otp"
      placeholder="6-digit OTP"
      maxlength="6"
      required
    >

    <input
      type="password"
      name="new_password"
      placeholder="New password"
      required
    >

    <button type="submit">Reset Password ‚Üí</button>
  </form>

  {% if error %}
    <div class="msg error">{{ error }}</div>
  {% endif %}

</div>

</body>
</html>
