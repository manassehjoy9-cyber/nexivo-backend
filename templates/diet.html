<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      opacity: 0.85;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸ¥— Diet Setup</h2>

  <label>Diet type</label>
  <select id="diet_type">
    <option value="">Select</option>
    <option value="veg">Vegetarian</option>
    <option value="non-veg">Non-Vegetarian</option>
    <option value="eggitarian">Eggitarian</option>
  </select>

  <label>Budget level</label>
  <select id="budget">
    <option value="">Select</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <label>Allergies (optional)</label>
  <input id="allergies" placeholder="e.g. peanuts, lactose" />

  <button onclick="saveDiet()">Save Diet</button>
</div>

<script>
async function saveDiet() {
  const diet_type = document.getElementById("diet_type").value;
  const budget = document.getElementById("budget").value;
  const allergies = document.getElementById("allergies").value;

  if (!diet_type || !budget) {
    alert("Please fill required fields");
    return;
  }

  const res = await fetch("/api/diet", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "same-origin",
    body: JSON.stringify({
      diet_type: diet_type,
      budget: budget,
      allergies: allergies
    })
  });

  if (res.ok) {
    window.location.href = "/setup";
  } else {
    alert("Error saving diet");
  }
}
</script>

</body>
</html>
