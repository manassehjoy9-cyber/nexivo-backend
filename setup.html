<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Setup ‚Ä¢ Nexivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b1d26, #000);
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 22px 10px 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: rgba(20, 30, 40, 0.95);
      border-radius: 18px;
      padding: 22px 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
    }

    .icon {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .label {
      font-size: 15px;
      font-weight: 500;
    }

    .status {
      margin-top: 10px;
      padding: 6px 14px;
      border-radius: 20px;
      display: inline-block;
      font-size: 12px;
      background: #7f1d1d;
      color: #fecaca;
    }

    .completed {
      background: #14532d;
      color: #bbf7d0;
    }

    .btn {
      margin: 30px auto 40px;
      display: block;
      width: 90%;
      max-width: 500px;
      padding: 16px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

<h1>üõ†Ô∏è Complete Your Setup</h1>
<p>Finish these to unlock your personal AI coach</p>

<div class="grid">

  <div class="card" onclick="go('/training')">
    <div class="icon">üèãÔ∏è</div>
    <div class="label">Training</div>
    <div class="status">Not set</div>
  </div>

  <div class="card" onclick="go('/diet')">
    <div class="icon">ü•ó</div>
    <div class="label">Diet</div>
    <div class="status">Not set</div>
  </div>

  <div class="card" onclick="go('/injury')">
    <div class="icon">ü©∫</div>
    <div class="label">Injury</div>
    <div class="status">Not set</div>
  </div>

  <div class="card" onclick="go('/tournament')">
    <div class="icon">üèÜ</div>
    <div class="label">Tournament</div>
    <div class="status">Not set</div>
  </div>

</div>

<button class="btn" onclick="go('/dashboard')">
  Continue to Coach ‚Üí
</button>

<script>
  function go(url) {
    window.location.href = url;
  }

  // üö´ IMPORTANT:
  // We intentionally removed the setup-status API call
  // to avoid Internal Server Error.
  // This will be re-enabled later safely.
</script>

</body>
</html>
