<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexivo ‚Ä¢ About You</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2a3a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .onboarding-wrapper {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 15, 25, 0.95);
      border-radius: 22px;
      padding: 28px 24px 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin: 6px 0 22px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 13px 14px;
      border-radius: 14px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #fff;
      font-size: 15px;
      margin-bottom: 18px;
      outline: none;
    }

    input::placeholder {
      color: #6b7280;
    }

    select option {
      color: #000;
    }

    .goals {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .goal {
      border: 1px solid #1f2937;
      background: #020617;
      border-radius: 16px;
      padding: 14px 10px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    .goal.active {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      font-weight: 600;
      border-color: transparent;
    }

    .goal input {
      display: none;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

<div class="onboarding-wrapper">
  <div class="card">

    <h1>üëã About You</h1>
    <p class="subtitle">Let Nexivo personalize your coaching</p>

    <form method="POST" action="/onboarding">

      <!-- REQUIRED HIDDEN FLAG -->
      <input type="hidden" name="onboarding_completed" value="1">

      <!-- Name -->
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required>

      <!-- Age -->
      <label>Age <span style="opacity:.6">(optional)</span></label>
      <input type="number" name="age" min="8" max="80" placeholder="Your age">

      <!-- Playing Level -->
      <label>Playing Level</label>
      <select name="level" required>
        <option value="">Select level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="competitive">Competitive</option>
      </select>

      <!-- Sport -->
      <label>Primary Sport</label>
      <select name="sport" required>
        <option value="">Choose your sport</option>
        <option value="badminton">üè∏ Badminton</option>
        <option value="football">‚öΩ Football</option>
        <option value="basketball">üèÄ Basketball</option>
        <option value="cricket">üèè Cricket</option>
        <option value="tennis">üéæ Tennis</option>
        <option value="volleyball">üèê Volleyball</option>
        <option value="running">üèÉ Running</option>
        <option value="fitness">üèãÔ∏è Fitness</option>
        <option value="martial_arts">ü•ã Martial Arts</option>
      </select>

      <!-- Goals -->
      <label>Goals</label>
      <div class="goals">
        <label class="goal">
          <input type="checkbox" name="goals" value="fat_loss">
          Fat Loss
        </label>
        <label class="goal">
          <input type="checkbox" name="goals" value="muscle">
          Muscle
        </label>
        <label class="goal">
          <input type="checkbox" name="goals" value="performance">
          Performance
        </label>
        <label class="goal">
          <input type="checkbox" name="goals" value="energy">
          Energy
        </label>
      </div>

      <button type="submit">Continue ‚Üí Setup</button>
    </form>

  </div>
</div>

<script>
  // Apple-style goal toggle (visual only, form-safe)
  document.querySelectorAll(".goal").forEach(card => {
    card.addEventListener("click", () => {
      const checkbox = card.querySelector("input");
      checkbox.checked = !checkbox.checked;
      card.classList.toggle("active", checkbox.checked);
    });
  });
</script>

</body>
</html>
