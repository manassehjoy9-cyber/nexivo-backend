<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Injury Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      opacity: 0.85;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸ©º Injury Setup</h2>

  <label>Injury status</label>
  <select id="status">
    <option value="">Select</option>
    <option value="none">No injury</option>
    <option value="minor">Minor injury</option>
    <option value="major">Major injury</option>
  </select>

  <label>Affected body part</label>
  <select id="body_part">
    <option value="">Select</option>
    <option value="knee">Knee</option>
    <option value="ankle">Ankle</option>
    <option value="shoulder">Shoulder</option>
    <option value="wrist">Wrist</option>
    <option value="back">Back</option>
    <option value="other">Other</option>
  </select>

  <label>Pain level (0â€“10)</label>
  <input type="number" id="pain" min="0" max="10" placeholder="0 = no pain" />

  <label>Recovery stage</label>
  <select id="stage">
    <option value="">Select</option>
    <option value="resting">Resting</option>
    <option value="rehab">Rehabilitation</option>
    <option value="playing_carefully">Playing carefully</option>
  </select>

  <button onclick="saveInjury()">Save Injury</button>
</div>

<script>
async function saveInjury() {
  const status = document.getElementById("status").value;
  const body_part = document.getElementById("body_part").value;
  const pain = document.getElementById("pain").value;
  const stage = document.getElementById("stage").value;

  if (!status || !stage) {
    alert("Please fill required fields");
    return;
  }

  const res = await fetch("/api/injury", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "same-origin",
    body: JSON.stringify({
      status: status,
      body_part: body_part,
      pain: pain,
      stage: stage
    })
  });

  if (res.ok) {
    window.location.href = "/setup";
  } else {
    alert("Error saving injury");
  }
}
</script>

</body>
</html>
