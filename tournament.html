<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      opacity: 0.85;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üèÜ Tournament Setup</h2>

  <label>Upcoming tournament?</label>
  <select id="upcoming">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Days left</label>
  <input type="number" id="days_left" min="0" placeholder="e.g. 14" />

  <label>Category</label>
  <select id="category">
    <option value="">Select</option>
    <option value="singles">Singles</option>
    <option value="doubles">Doubles</option>
    <option value="mixed">Mixed</option>
  </select>

  <label>Importance</label>
  <select id="importance">
    <option value="">Select</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <button onclick="saveTournament()">Save Tournament</button>
</div>

<script>
async function saveTournament() {
  const upcoming = document.getElementById("upcoming").value;
  const days_left = document.getElementById("days_left").value;
  const category = document.getElementById("category").value;
  const importance = document.getElementById("importance").value;

  if (!upcoming) {
    alert("Please select tournament status");
    return;
  }

  const res = await fetch("/api/tournament", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "same-origin",
    body: JSON.stringify({
      upcoming: upcoming,
      days_left: days_left,
      category: category,
      importance: importance
    })
  });

  if (res.ok) {
    window.location.href = "/setup";
  } else {
    alert("Error saving tournament");
  }
}
</script>

</body>
</html>
