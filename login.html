<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Ä¢ Nexivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #020617 60%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      font-size: 26px;
      font-weight: 700;
    }

    .auth-header p {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 6px;
    }

    .auth-card {
      background: #020617;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 28px;
    }

    .auth-card h2 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .error-box {
      background: rgba(248, 113, 113, 0.12);
      border: 1px solid rgba(248, 113, 113, 0.4);
      color: #f87171;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 18px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 14px 0 22px;
      font-size: 13px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.9;
    }

    .link {
      color: #22c55e;
      text-decoration: none;
      font-weight: 500;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      font-size: 13px;
      opacity: 0.7;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(255,255,255,0.15);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .secondary-btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      margin-bottom: 12px;
    }

    .google-btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .auth-footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 26px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div class="auth-page">

  <header class="auth-header">
    <h1>Nexivo</h1>
    <p>Train smarter. Perform better.</p>
  </header>

  <div class="auth-card">

    <h2>Welcome Back üëã</h2>
    <p class="subtitle">Login to continue your training</p>

    {% if error %}
      <div class="error-box">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/login">

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password" id="toggleIcon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="form-row">
        <label class="checkbox">
          <input type="checkbox">
          Remember me
        </label>

        <a href="/forgot-password" class="link">Forgot password?</a>
      </div>

      <button type="submit" class="primary-btn">
        Login ‚Üí
      </button>

    </form>

    <div class="divider">or</div>

    <!-- ‚úÖ GOOGLE LOGIN FIX -->
    <a href="/login/google" class="google-btn">
      Continue with Google
    </a>

    <br>

    <a href="/signup" class="secondary-btn">
      Create new account
    </a>

  </div>

  <footer class="auth-footer">
    ¬© 2026 Nexivo ¬∑ Built with ‚ù§Ô∏è by Manasseh
  </footer>

</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.getElementById("toggleIcon");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.textContent = "üôà";
  } else {
    passwordInput.type = "password";
    toggleIcon.textContent = "üëÅÔ∏è";
  }
}
</script>

</body>
</html>
